<!DOCTYPE html>
<html>
<head>
	<title>AREA Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="icon" type="image/png" href="images/arealogonotext.png" />
</head>
<body>
    <div class="col-sm-3" id="form_wrapper">
        <img src="images/arealogo.png" height="100" width="200">
        <h4>Don't have an account ? <a href="/register">Sign Up</a></h4>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="form-group">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email Address" value=""/>
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value=""/>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btnSubmit" onclick="login()">Login</button>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="login.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
